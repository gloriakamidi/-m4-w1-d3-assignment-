<!DOCTYPE html>
<html lang="en">
<head>
    <title>Midule 4 Week 1 Assignment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.11/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/styles.css">


</head>
<body>
    
<div class="main-wrapper">
  
    <div class="header">
        <h1>Fresh Food To Go</h1>
    </div>
    <div id="vue">
        
        <pagecomp>
            <slot name="Slt"></slot>
        </pagecomp>
        

        
   <div class="container">
    <div class="section">
        <section class="section">
            <div class="columns">
                <div class="column1" v-bind.key="product.id" v-for="product in products">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image">
                                <img :src="product.image" alt="" widht="180px" height="180px">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media-content">
                                <p class="title">{{product.name}}</p>
                                <p class="sub-title">{{product.caption}}</p>
                                <p>
                                    <a class="button">Add to Cart</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    </div>
               
    </div>

</div>
<!--External Vue link-->
<script src="vue.js"></script>
</body>
</html>
